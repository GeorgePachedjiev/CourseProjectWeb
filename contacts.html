<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercedes - Контакти</title>
    <link rel="stylesheet" href="styles.css">
    <script src="form.js" defer></script>
</head>
<body>

<header>
    <h1>Контакти</h1>
</header>

<nav>
    <a href="index.html">Начало</a>
    <a href="about.html">За нас</a>
    <a href="contacts.html" class="active">Контакти</a>
</nav>

<main class="container">

    <!-- Информация за контакт -->
    <section class="contact-info">
        <h2>Свържете се с нас</h2>
        <p>ул. Челопешко шосе 52, София, България, 1839</p>
        <p>Телефон: 070070063</p>
        <p>Email: info@mercedes.bg</p>
    </section>

    <!-- Форма за тест драйв -->
    <section class="form-section">
    <h2>Форма за тест драйв</h2>

    <form id="testDriveForm" novalidate>
        <label>Име:
            <input type="text" id="firstName" required placeholder="Вашето име">
        </label>

        <label>Фамилия:
            <input type="text" id="lastName" required placeholder="Вашата фамилия">
        </label>

        <label>Имейл:
            <input type="email" id="email" required placeholder="Вашият имейл">
        </label>

        <label>Парола:
            <input type="password" id="password" required placeholder="Парола">
        </label>

        <label>Модел автомобил:
            <select id="model" required>
                <option value="">-- Изберете модел --</option>
                <option>G-Class</option>
                <option>S-Class</option>
                <option>AMG GT</option>
            </select>
        </label>

        <label>Дата:
            <input type="date" id="date" required>
        </label>

        <button type="submit">Изпрати заявка</button>
    </form>

    <p id="formMessage"></p>
</section>


    <!-- Google Maps -->
   <section class="map-container">
    <h2>Намерете ни на картата</h2>
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2935.727059222478!2d23.349891075945518!3d42.62474427116957!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40aa81eb9769f873%3A0x29b7b2c80ebdd7f4!2sSilver%20Star%20Sofia%20Ring%20Mall!5e0!3m2!1sbg!2sbg!4v1768665572323!5m2!1sbg!2sbg" 
        width="100%" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>
</section>

</main>

</html>
